<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reservations Webpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container pb-2">
    <h3 class = "text-center mb-5">Reservations Hub</h3>
    <h1 class="text-center my-4">Reservations Webpage</h1>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex flex-row">
                <li class="nav-item mx-5"> <!-- Add margin between items -->
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item mx-5">
                    <a class="nav-link" href="/reservations/create">Book a Reservation</a>
                </li>
                <li class="nav-item mx-5">
                    <a class="nav-link" href="/cars">Inventory</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class= "container">
    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Reservation ID</th>
            <th scope="col">Car ID</th>
            <th scope="col">Image</th>
            <th scope="col">Make</th>
            <th scope="col">Model</th>
            <th scope="col">Driver</th>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
            <th scope="col">Cost</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reservation: ${reservations}">
            <td th:text="${reservation.reservationsId}"></td>
            <td th:text="${reservation.getCar().getCarId()}"></td>
            <td>
                <img th:src="@{'/CarImages/' + ${reservation.getCar().getImageName()}}" alt="..." width = "100">
            </td>

            <td th:text="${reservation.getCar().getMake()}"></td>
            <td th:text="${reservation.getCar().getModel()}"></td>
            <td th:text="${reservation.getDriverName()}"></td>
            <td th:text="${reservation.getReservationStartDate()}"></td>
            <td th:text="${reservation.getReservationEndDate()}"></td>
            <td th:text="@{'$' + ${#numbers.formatDecimal(reservation.getReservationPrice(), 2, 2)}}"></td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
