<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container pb-2">
    <h1 class="text-center my-4">Reservations Manager</h1>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex flex-row">
                <li class="nav-item mx-5">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item mx-5">
                    <a class="nav-link" href="/reservations">Reservations</a>
                </li>
                <li class="nav-item mx-5">
                    <a class="nav-link" href="/cars">Inventory</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="container pb-2">
    <h3 class = "text-center mb-5">Book Reservation</h3>
    <form method = "post" enctype="multipart/form-data" th:object="${reservationsDTO}">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="inputName"> Driver Name:</label>
                <input class="form-control" id="inputName" th:field="${reservationsDTO.driverName}" placeholder="John Doe">
                <p th:if="${#fields.hasErrors('driverName')}" th:errorclass="text-danger" th:errors="${reservationsDTO.driverName}"></p>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="inputSelectCar">Car: </label>
                <select class="form-select" th:field="${reservationsDTO.carId}" id="inputSelectCar">
                    <option value="" disabled selected>Select a car</option> <!-- Default option -->
                    <option th:each="car : ${cars}" th:value="${car.carId}" th:data-price="${car.pricePerDay}" th:text="${car.make + ' ' + car.model}"></option>
                </select>
            </div>
            <p th:if="${#fields.hasErrors('carId')}" th:errorclass="text-danger" th:errors="${reservationsDTO.carId}"></p>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="inputReservationLength">Reservation Length (days):</label>
                <input type="number" class="form-control" th:field="${reservationsDTO.reservationLength}" id="inputReservationLength" placeholder="1" min="1">
                <p th:if="${#fields.hasErrors('reservationLength')}" th:errorclass="text-danger" th:errors="${reservationsDTO.reservationLength}"></p>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="inputReservationCost">Total Cost:</label>
                <input type="number" readonly class="form-control" th:field="${reservationsDTO.reservationCost}" id="inputReservationCost" placeholder="0.00" step="0.01" min="0">
            </div>
        </div>
        <div class = "row">
            <div class = "col-sm-4 d-grid">
                <button type="submit" class="btn btn-outline-primary" onclick = "return confirm('Are you sure you want to submit this? All reservations are final.')">Submit</button>
            </div>
            <div class = "col-sm-4 d-grid">
                <a class= "btn btn-outline-danger" href = "/reservations/" role = "button">Cancel</a>
            </div>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const carSelectionElement = document.getElementById('inputSelectCar');
        const reservationLengthElement = document.getElementById('inputReservationLength');
        const reservationCostElement = document.getElementById('inputReservationCost');

        let carPricePerDay = 0;
        let reservationLengthValue = 0;

        carSelectionElement.addEventListener('change', function () {
            const carSelectionValue = carSelectionElement.options[carSelectionElement.selectedIndex];
            carPricePerDay = parseFloat(carSelectionValue.getAttribute('data-price')) || 0;
            updateTotalCost();
        });

        reservationLengthElement.addEventListener('input', function() {
            reservationLengthValue = parseInt(reservationLengthElement.value) || 0;
            updateTotalCost();
        });

        function updateTotalCost(){
            const totalCost = reservationLengthValue * carPricePerDay;
            console.log(totalCost);
            reservationCostElement.value = totalCost.toFixed(2);
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
