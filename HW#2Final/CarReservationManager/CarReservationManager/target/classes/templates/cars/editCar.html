<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container pb-2">
    <h1 class="text-center my-4">Reservations Manager</h1>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex flex-row">
                <li class="nav-item mx-5">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item mx-5">
                    <a class="nav-link" href="/reservations">Reservations</a>
                </li>
                <li class="nav-item mx-5">
                    <a class="nav-link" href="/cars">Inventory</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="container pb-2">
    <h3 class = "text-center mb-5">Edit Car</h3>
    <form method = "post" enctype="multipart/form-data" th:object="${carsDTO}" th:action="@{/cars/edit/{carId}(carId=${car.carId})}">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="inputID">ID:</label>
                <input readonly class="form-control-plaintext" id="inputID" th:value="${car.carId}" placeholder="123">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="inputVIN">VIN:</label>
                <input readonly class="form-control-plaintext" id="inputVIN" th:field="${car.vin}" placeholder="JH4KA8172PC002873">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="inputMake">Make:</label>
                <input class="form-control" id="inputMake" th:field="${carsDTO.make}" placeholder="Acura">
                <p th:if="${#fields.hasErrors('make')}" th:errorclass="text-danger" th:errors="${carsDTO.make}"></p>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="inputModel">Model:</label>
                <input class="form-control" id="inputModel" th:field="${carsDTO.model}" placeholder="TLX">
                <p th:if="${#fields.hasErrors('model')}" th:errorclass="text-danger" th:errors="${carsDTO.model}"></p>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="inputYear">Year:</label>
                <input type="number" class="form-control" id="inputYear" th:field="${carsDTO.yearCreated}" placeholder="2020" min="1950" max="2025">
                <p th:if="${#fields.hasErrors('yearCreated')}" th:errorclass="text-danger" th:errors="${carsDTO.yearCreated}"></p>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="inlineFormCustomSelectType">Car Type: </label>
                <select class="form-select" th:field="${carsDTO.typeOfCar}" id="inlineFormCustomSelectType">
                    <option value="" disabled selected>Select...</option>
                    <option value="Sedan">Sedan</option>
                    <option value="SUV">SUV</option>
                    <option value="Coupe">Coupe</option>
                    <option value="Truck">Truck</option>
                    <option value="Convertible">Convertible</option>
                    <option value="Hatchback">Hatchback</option>
                    <option value="Van">Van</option>
                    <option value="Wagon">Wagon</option>
                </select>
            </div>
            <p th:if="${#fields.hasErrors('typeOfCar')}" th:errorclass="text-danger" th:errors="${carsDTO.typeOfCar}"></p>
        </div>
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="inlineFormCustomSelectPref">Color: </label>
                <select class="form-select" th:field="${carsDTO.color}" id="inlineFormCustomSelectPref">
                    <option value="" disabled selected>Select...</option>
                    <option value="Red">Red</option>
                    <option value="Blue">Blue</option>
                    <option value="Green">Green</option>
                    <option value="Silver">Silver</option>
                    <option value="Gray">Gray</option>
                    <option value="Maroon">Maroon</option>
                    <option value="White">White</option>
                    <option value="Black">Black</option>
                    <option value="Brown">Brown</option>
                </select>
            </div>
            <p th:if="${#fields.hasErrors('color')}" th:errorclass="text-danger" th:errors="${carsDTO.color}"></p>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="inputCost">Daily Cost:</label>
                <input type="number" class="form-control" th:field="${carsDTO.pricePerDay}" id="inputCost" placeholder="45.00" step="0.01" min="0">
                <p th:if="${#fields.hasErrors('pricePerDay')}" th:errorclass="text-danger" th:errors="${carsDTO.pricePerDay}"></p>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <img th:src="@{'/CarImages/' + ${car.imageName}}"
                     alt="..." width = "200"></img>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="inputImage">Change Image:</label>
                <input type="file" class="form-control" th:field="${carsDTO.image}" id="inputImage">
                <p th:if="${#fields.hasErrors('image')}" th:errorclass="text-danger" th:errors="${carsDTO.image}"></p>
            </div>
        </div>
        <div class = "row">
            <div class = "col-sm-4 d-grid">
                <button type="submit" class="btn btn-outline-primary">Submit</button>
            </div>

            <div class = "col-sm-4 d-grid">
                <a class= "btn btn-outline-danger" href = "/cars" role = "button">Cancel</a>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
